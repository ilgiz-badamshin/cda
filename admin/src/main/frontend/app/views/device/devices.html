<table class="table table-striped table-bordered table-hover">
  <thead>
  <tr>
    <th>
      id
    </th>
    <th>
      name
    </th>
    <th>
      description
    </th>
    <th>
      model
    </th>
    <th>
      deleted
    </th>
    <th>
      user
    </th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="device in devices">
    <td>
      {{device.id}}
    </td>
    <td>
      {{device.name}}
    </td>
    <td>
      {{device.description}}
    </td>
    <td>
      {{device.model}}
    </td>
    <td>
      {{device.deleted}}
    </td>
    <td>
      {{device.user.lastName}} {{device.user.firstName}} {{device.user.middleName}}
    </td>
  </tr>
  </tbody>
</table>
