<button class="btn btn-default" ng-click="ctrl.openRoleEdit()">
  <span class="glyphicon glyphicon-plus"></span>
  Создать
</button>

<table class="table table-striped table-bordered table-hover">
  <thead>
  <tr>
    <th>
      id
    </th>
    <th>
      name
    </th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="role in roles">
    <td>
      {{role.id}}
    </td>
    <td>
      {{role.name}}
    </td>
    <td>
      <button class="btn btn-default" ng-click="ctrl.openRoleEdit(role.id)">
        <span class="glyphicon glyphicon-edit"></span>
        Редактировать
      </button>
    </td>
  </tr>
  </tbody>
</table>
