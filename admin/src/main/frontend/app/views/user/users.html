<table class="table table-striped table-bordered table-hover">
  <thead>
  <tr>
    <th>
      id
    </th>
    <th>
      userName
    </th>
    <th>
      lastName
    </th>
    <th>
      firstName
    </th>
    <th>
      middleName
    </th>
    <th>
      vksNumber
    </th>
    <th>
      orgName
    </th>
    <th>
      positionName
    </th>
    <th>
      Group
    </th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="user in users">
    <td>
      {{user.id}}
    </td>
    <td>
      {{user.userName}}
    </td>
    <td>
      {{user.lastName}}
    </td>
    <td>
      {{user.firstName}}
    </td>
    <td>
      {{user.middleName}}
    </td>
    <td>
      {{user.vksNumber}}
    </td>
    <td>
      {{user.orgName}}
    </td>
    <td>
      {{user.positionName}}
    </td>
    <td>
      {{user.group.name}}
    </td>
    <td>
      <a href="#/user/{{user.id}}">edit</a>
    </td>
  </tr>
  </tbody>
</table>
